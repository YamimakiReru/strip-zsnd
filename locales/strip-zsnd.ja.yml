ja:
  # Common
  app.description: |
    WAVファイルの欠落0サンプルを除去するツール

    録音時のバッファアンダーフローなどで発生する、連続した0サンプルを取り除きます.
    0サンプルではなく、波形が途中で飛んで断崖になっているものは直りません.

    直る(可能性のある)波形  ／|＿|＼

    直らない波形            ＿＿|￣￣

  # FIXME
  zsnd.args.detect: 検出のみを行い、出力しません.
  zsnd.args.min_duration: ドロップアウトとみなす最小長. 単位はミリ秒.
  zsnd.args.threshold: ゼロとみなす音量のしきい値. 単位はdB.

  app.args.input: 入力ファイルのパス
  app.args.output: '出力ファイルのパス. デフォルト: \[input]-fixed'
  app.args.verbose: ログメッセージの詳細度. -vvvで最大.
  app.processing: 処理中...

