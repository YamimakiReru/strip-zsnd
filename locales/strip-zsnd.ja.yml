ja:
  app.description: |
    WAVファイルの欠落0サンプルを除去するツール

    録音時のバッファアンダーフローなどで発生する、連続した0サンプルを取り除きます.
    0サンプルではなく、波形が途中で飛んで断崖になっているものは直りません.

    直る(可能性のある)波形  ／|＿|＼

    直らない波形            ＿＿|￣￣

  app.command.strip: コマンドラインで指定されたファイルを処理します.
  app.command.webui: ブラウザベースのGUIを表示します.

  app.args.detect_only: 検出のみを行い、出力しません.
  app.args.force: 出力先にファイルが存在しても、確認メッセージを出さず上書きします.
  app.args.input_path: 入力ファイルのパス.
  app.args.min_duration: ドロップアウトとみなす最小長. 単位はミリ秒.
  app.args.output_path: '出力ファイルのパス. デフォルト: \[input]-fixed'
  app.args.port: ポート番号.
  app.args.threshold: "ゼロとみなす音量のしきい値. 単位: dB. Int PCMでは一定以下の値は無視されます."
  app.args.verbose: ログメッセージの詳細度. -vvvで最大.

  zsnd.failed_to_detect_file_type: "入力ファイルの読み込みに失敗しました (おそらく未サポートの形式): "
  zsnd.mono_only_supported: モノラル音源のみのサポートです
  zsnd.zero_sound_detected: "%%(abs_start)s-%%(abs_end)s (%%(length)dサンプル) 欠落"

  # Common
  app.processing: 処理中...
  app.confirm_overwrite_output_file: "%%s は既に存在します. 上書きしますか?"
  app.input_file_cannot_be_opened: '入力ファイル "%%(f)s" を開けません: %%(exc)s'
  app.output_file_cannot_be_opened: '出力ファイル "%%(f)s" を開けません: %%(exc)s'

